name: "Braintree Web Drop-in CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PAYPAL_USERNAME: ${{ secrets.PAYPAL_USERNAME }}
  PAYPAL_PASSWORD: ${{ secrets.PAYPAL_PASSWORD }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Cache node modules ğŸ—ƒ
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          # npm packages are cached in node_modules
          # npm also provides a local cache in .npm
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install Node Modules ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm install

  unit-tests:
    name: Unit Tests and Linter
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Restore Node Modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          # npm packages are cached in node_modules
          # npm also provides a local cache in .npm
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/package-lock.json') }}

      - name: Verify Node Modules ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: echo "Restoring node module cache failed. Check your Github Actions ci.yml"; exit 1;

      - name: Run Unit Tests ğŸ§ª
        run: npm test

  publishing-tests:
    name: Publishing Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
