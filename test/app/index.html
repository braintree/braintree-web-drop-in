<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>Drop-in demo</title>
<style>

  html {
    line-height: 1.5em;
    font-family: sans-serif;
    font-size: 16pt;
    background: #f9f9f9;
  }

  body {
    width: 95%;
    max-width: 500px;
    margin: 0 auto;
  }

	#dropin-container, #checkout-form {
    margin-bottom: 1em;
  }

  input[type="submit"] {
    font: inherit;
    padding: 0.5em 1em;
    border: 1px solid #d9d9d9;
    background: #f2f2f2;
    background-image: linear-gradient(-180deg,#f2f2f2 0,#e6e6e6 100%);
  }

</style>

</head>
<body>

<h1>Braintree Drop-in demo</h1>

<form id="checkout-form">
  <div id="dropin-container"></div>

  <input type="submit" value="Pay">
</form>

<div id="results"></div>

<script src="http://localhost:9000/web/dropin/dev/js/dropin.min.js"></script>

<script>

  var authorization = 'sandbox_g42y39zw_348pk9cgf3bgyw2b';

  braintree.dropin.create({
    authorization: authorization,
    selector: '#dropin-container',
    paypal: {
      flow: 'vault'
    }
  }, function (err, dropinInstance) {
    var form = document.querySelector('#checkout-form');
    var results = document.querySelector('#results');

    if (err) {
      console.error('There was an error creating Drop-in.');
      throw err;
    }

    form.addEventListener('submit', function (event) {
      var paymentMethod = dropinInstance.getActivePaymentMethod();

      event.preventDefault();

      if (paymentMethod) {
        results.textContent = 'Submit this payment method nonce to your server: ' + paymentMethod.nonce;
      } else {
        results.textContent = 'No payment method nonce available.';
      }
    }, false);
  });

</script>

</body>
</html>
