<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="web/dropin/dev/css/dropin.css" id="braintree-dropin-stylesheet">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=Edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Drop-in Script Tag Integration Demo</title>
<style>
  html {
    font-family: sans-serif;
    font-size: 16pt;
    background: #f9f9f9;
  }

  body {
    width: 95%;
    max-width: 500px;
    margin: 0 auto;
  }

  #dropin-container, #checkout-form {
    margin-bottom: 1em;
  }

  input[type="submit"], button {
    font: inherit;
    padding: 0.5em 1em;
    border: 1px solid #d9d9d9;
    background: #f2f2f2;
    background-image: linear-gradient(-180deg,#f2f2f2 0,#e6e6e6 100%);
  }
</style>

<script src="assign-polyfill.js"></script>
</head>
<body>
<h1>Braintree Drop-in Script Tag Demo</h1>

<form id="checkout-form" action="script-tag-result.html">
  <script src="web/dropin/dev/js/dropin.js"
   data-braintree-dropin-authorization="sandbox_f252zhq7_hh4cpc39zq4rgjcg"
   data-payment-option-priority='["paypal","card", "paypalCredit"]'
   data-card.overrides.fields.cvv="null"
   data-paypal.flow="checkout"
   data-paypal.amount="10.00"
   data-paypal.currency="USD"
   data-paypal.landing-page-type="login"
   data-paypal-credit.flow="vault"
   data-paypal-credit.landing-page-type="login"
  ></script>
  <input id="pay-button" type="submit" value="Pay">
</form>

</body>
</html>
