<div class="braintree-dropin">
  <div data-braintree-id="payment-method-picker" class="braintree-dropin__collapsed">
    <div class="braintree-dropin__header-area">

      <div data-braintree-id="active-payment-method" class="braintree-dropin__header braintree-dropin__active-payment-method">
      </div>

      <div data-braintree-id="choose-payment-method" class="braintree-dropin__header braintree-dropin__choose-payment-method">Choose Payment Method</div>
      <div class="braintree-dropin__header braintree-dropin__pay-with-card">Pay with Card</div>

      <div class="braintree-dropin__icon-arrow"></div>
    </div>

    <div data-braintree-id="drawer" class="braintree-dropin__drawer">
      <h2 class="braintree-dropin__drawer-header">Saved Payment Methods</h2>
      <ul data-braintree-id="saved-payment-methods" class="braintree-dropin__drawer-list"></ul>
      <h2 class="braintree-dropin__drawer-header">Add Another Payment Method</h2>
      <ul data-braintree-id="enabled-payment-methods" class="braintree-dropin__drawer-list"></ul>
    </div>
  </div>

  <div class="braintree-dropin__sheet-area">
    <div data-braintree-id="pay-with-card" class="braintree-dropin__sheet braintree-dropin__pay-with-card braintree-dropin__form">
      <div class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label braintree-dropin__form-label--relative">Card Number
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-number"></div>
        </label>
      </div>

      <div class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label">Expiration Date
          <span class="braintree-form__descriptor">(MM/YY)</span>
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-expiration"></div>
        </label>
      </div>

      <div data-braintree-id="cvv-container" class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label braintree-dropin__form-label--relative">CVV
          <span class="braintree-form__descriptor">(3 digits)</span>
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-cvv"></div>
        </label>
      </div>

      <div data-braintree-id="postal-code-container" class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label">Postal Code
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-postal-code"></div>
        </label>
      </div>

      <button type="button" data-braintree-id="card-submit">Use this card</button>
    </div>
  </div>
</div>
