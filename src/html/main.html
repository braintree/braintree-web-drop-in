<div class="braintree-drop-in">
  <div class="braintree-dropin__closed braintree-dropin__payment-method-picker">
    <div class="braintree-dropin__payment-method-picker-toggler">Payment Method</div>
  </div>

  <div class="braintree-dropin__view braintree-dropin__pay-with-card braintree-form">
    <div class="braintree-form__card-field">
      <label class="braintree-form__label" for="number">Card Number</label>
      <div class="braintree-form__fields braintree-form__fields--hosted braintree-form__number"></div>
    </div>

    <div class="braintree-form__card-field">
      <label class="braintree-form__label" for="expiration">Expiration Date</label>
      <div class="braintree-form__fields braintree-form__fields--hosted braintree-form__expiration"></div>
    </div>

    <div class="braintree-form__card-field braintree-form__cvv-container">
      <label class="braintree-form__label" for="cvv">CVV</label>
      <div class="braintree-form__fields braintree-form__fields--hosted braintree-form__cvv"></div>
    </div>

    <div class="braintree-form__card-field braintree-form__postal-code-container">
      <label class="braintree-form__label" for="postal-code">Postal Code</label>
      <div class="braintree-form__fields braintree-form__fields--hosted braintree-form__postal-code"></div>
    </div>
  </div>

  <div class="braintree-dropin__view braintree-dropin__completed">
    <div class="braintree-icon--card"></div>
    <dl class="braintree-list--definition">
      <dt class="braintree-list__term"></dt>
      <dd class="braintree-list__desc"></dd>
    </dl>
    <div class="braintree-icon--arrow"></div>
  </div>
</div>
