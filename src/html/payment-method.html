<div class="braintree-dropin__payment-method">
  <svg height="28" width="48" class="braintree-dropin__icon-card braintree-dropin__icon-card--center">
    <use xlink:href="#@ICON"></use>
  </svg>
  <dl class="braintree-dropin__list-definition">
    <dt class="braintree-dropin__list-term">@DETAIL</dt>
    <dd class="braintree-dropin__list-desc">@TYPE</dd>
  </dl>
</div>
<div class="braintree-dropin__check-container">
  <svg height="24" width="24" class="braintree-dropin__icon-check">
    <use xlink:href="#iconCheck"></use>
  </svg>
</div>
