<div class="braintree-method__logo">
  <svg height="24" width="40" class="@CLASSNAME">
    <use xlink:href="#@ICON"></use>
  </svg>
</div>

<div class="braintree-method__label">@TITLE<br><div class="braintree-method__label--small">@SUBTITLE</div></div>

<div class="braintree-method__check-container">
  <div class="braintree-method__check">
    <svg height="30" width="50">
      <use xlink:href="#iconCheck"></use>
    </svg>
  </div>
</div>
